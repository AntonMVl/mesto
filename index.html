<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/icons/header-logo.svg" alt="Место">
        </header>
        <section class="profile">
            <img class="profile__image" src="./images/user-image.jpg" alt="Аватар">
            <div class="profile__user-info">
                <div class="profile__input-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editing-button link"><img class="profile__editing-img" src="./images/icons/Vector.png" alt="Редактирование профиля"></button>
                </div>
            <p class="profile__job-title">Исследователь океана</p>
            </div>
            <button type="button" class="profile__content-button link"><img class="profile__content-img" src="./images/icons/plus.png" alt="Кнопка добавления контента"></button>
        </section>
        <main class="main">
            <section class="content">
                <ul class="content__box-list"></ul>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__title">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_user-info">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" name="user-info-container" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__form-input-container">
                    <input type="text" class="popup__form-input popup__form-input_add_name" name="name" placeholder="Введите Ваше имя">
                    <input type="text" class="popup__form-input popup__form-input_add_job" name="job" placeholder="Введите Ваш род занятий">
                </fieldset>
                <button type="submit" class="popup__input-button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_add-img">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>    
            <form class="popup__form" name="user-info-container" method="post">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__form-input-container">
                    <input type="text" class="popup__form-input popup__form-input_card_name" name="name" placeholder="Название">
                    <input type="url" class="popup__form-input popup__form-input_card_url" name="job" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="popup__input-button">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_open-img">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <img src="" alt="" class="popup__image">
            <h2 class="popup__image-title"></h2>
        </div>
    </section>
    <template class="image__tamplate">
        <li class="content__box">
            <img class="content__image" src="/" alt="">
            <div class="content__info">
                <h2 class="content__title"></h2>
                <button type="button" class="content__link "><img class="content__like-img" src="./images/icons/Vector.svg" alt="Лайк"></button>
            </div>
            <button class="content__delete-button"><img src="./images/icons/Delete.svg" alt="Удаление" class="content__delete-button-icon"></button>
        </li>
    </template>
</body>
</html>
